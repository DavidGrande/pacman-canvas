<!DOCTYPE html>
<html>
	<head>
		<title>Comecocos</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header>
			<h1><a>PAC-MAN</a></h1>
			<p>Developed with &lt;canvas&gt;</p>
		</header>
		<div id="scores">
			<p>Game Score: <span id="puntos">0</span></p>
			<p>High Score: <span id="highScore">0</span></p>
		</div>
		<div class="juego">
			<canvas id="game-layer" width="840" height="930"></canvas>
			<canvas id="coco-layer" width="840" height="930"></canvas>
			<canvas id="canvas" width="840" height="930"></canvas>
			<canvas id="info-layer" width="840" height="930"></canvas>
		</div>
		<div id="lifeAndRewards">
			<div id="life">
				<canvas id="life-1" width="20" height="20"></canvas>
				<canvas id="life-2" width="20" height="20"></canvas>
				<canvas id="life-3" width="20" height="20"></canvas>
			</div>
			<div id="Rewards">
				
			</div>
		</div>
		<div id="sounds">
			<audio id="soundPacmanEating">
				<source src="sound/eating.mp3" type="audio/mpeg">
			</audio>
			<audio id="soundGhostMoving">
				<source src="sound/ghost-normal-move.mp3" type="audio/mpeg">
			</audio>
			<audio id="soundGhostReturning">
				<source src="sound/ghost-return-to-home.mp3" type="audio/mpeg">
			</audio>
			<audio id="soundPacmanEatingFruit">
				<source src="sound/eating-fruit.mp3" type="audio/mpeg">
			</audio>
			<audio id="soundPacmanEatingGhost">
				<source src="sound/eating-ghost.mp3" type="audio/mpeg">
			</audio>
		</div>
		<!--div id="device" style="text-align: center; border:1px dotted black; color:green;"></div-->
		<script src="js/Touch.js"></script>
		<script src="js/Status.js"></script>
		<script src="js/PacDotLayer.js"></script>
		<script src="js/Map.js"></script>
		<script src="js/Pacman.js"></script>
		<script src="js/Ghosts.js"></script>
		<script src="js/Life.js"></script>
		<script src="js/ActivityMain.js"></script>
	</body>
</html>
